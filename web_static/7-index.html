<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-place.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="location">
          <h3>States</h3>
          <h4>New York, New Jersey...</h4>
          <ul class="popover">
            <li>
              <h2>New York</h2>
              <ul>
                <li>Page 1</li>
                <li>Page 2</li>
              </ul>
            </li>
            <li>
              <h2>California</h2>
              <ul>
                <li>San Fransisco</li>
                <li>Los Angeles</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Address: 4536 L.K Road</h4>
          <ul class="popover">
            <li>TV</li>
            <li>Internet</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article><h2>A suite</h2></article>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
